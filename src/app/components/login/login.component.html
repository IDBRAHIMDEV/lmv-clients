
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="my-3">
            <h1 class="text-center">
              <span>
                <i class="fa fa-lock"></i> Login
              </span>
            </h1>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input [(ngModel)]="user.email" placeholder="Your email" id="Email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input [(ngModel)]="user.password" placeholder="Your password" id="password" type="password" class="form-control">
        </div>
        <button (click)="signIn()" class="btn btn-danger btn-block mt-3"><i class="fa fa-lock"></i> Login</button>
    </div>
</div>
