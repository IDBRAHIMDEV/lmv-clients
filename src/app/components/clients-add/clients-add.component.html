<div class="row my-4">
    <div class="col-md-6">
        <h1>New client</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/clients" class="btn btn-link">
            <i class="fa fa-arrow-left-o"></i> Back to list
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <form [formGroup]="clientForm">
            <div class="form-group">
                <label for="firstName">FirstName</label>
                <input 
                [ngClass]="{
                    'is-invalid': clientForm.get('firstName').invalid && clientForm.get('firstName').touched,
                    'is-valid': clientForm.get('firstName').valid
                }" 
                formControlName="firstName" 
                id="firstName" 
                type="text" 
                class="form-control">
                <div class="invalid-feedback" *ngIf="clientForm.get('firstName').invalid && clientForm.get('firstName').touched">
                    <div *ngIf="clientForm.get('firstName').errors.required">
                        This is field is Required !
                    </div>
                    <div *ngIf="clientForm.get('firstName').errors.minlength">
                        This field should be great then 3 caracters !
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">LastName</label>
                <input formControlName="lastName" id="lastName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input formControlName="phone" id="phone" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input formControlName="balance" id="balance" type="number" class="form-control">
            </div>
            
            <button class="btn btn-primary btn-block"><i class="fa fa-send"></i> Add client</button>
        </form>
    </div>
</div>
