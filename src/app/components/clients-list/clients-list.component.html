
<div class="row my-4">
    <div class="col-md-6">
        <h1>List of clients</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/clients/add" class="btn btn-success btn-sm">
            <i class="fa fa-plus"></i> New client
        </a>
    </div>
</div>


<div class="row">
    <div class="col-md-12">

        <input (keyup)="searchClients()" [(ngModel)]="search" placeholder="Search ..." type="text" class="form-control">
       
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of resClients">
                    <td scope="row">{{ client.firstName | titlecase }} {{ client.lastName | uppercase }}</td>
                    <td>{{ client.phone }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.updated_at | date:'dd/MM/yyyy h:mm:ss' }}</td>
                    <td>{{ client.balance | currency:'GBP':'symbol':'1.3-3' }}</td>
                    <td class="text-right" nowrap>
                        <a [routerLink]="['/clients', client.id, 'edit']" 
                           class="mr-1 btn btn-sm btn-warning">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <button (click)="destroyClient(client.id)" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
